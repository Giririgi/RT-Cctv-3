<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detector</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    padding: 20px;
}

header {
    margin-bottom: 30px;
}

h1 {
    color: #2c3e50;
    font-size: 2.5rem;
}

p {
    color: #7f8c8d;
    font-size: 1.2rem;
}

.upload-section {
    margin: 30px auto;
    width: 80%;
    max-width: 400px;
    text-align: center;
}

.upload-area {
    display: block;
    border: 2px dashed #3498db;
    border-radius: 10px;
    padding: 20px;
    background-color: #ecf0f1;
    cursor: pointer;
    margin-bottom: 20px;
    transition: 0.3s ease;
}

.upload-area:hover {
    background-color: #dceffb;
}

.upload-area p {
    font-size: 1rem;
    color: #2980b9;
}

input[type="file"] {
    display: none;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

button:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
}

button:hover:enabled {
    background-color: #2980b9;
}

.result-section {
    margin-top: 40px;
    display: none;
}

canvas {
    max-width: 100%;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-top: 20px;
}

#noImageMsg {
    color: #e74c3c;
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #2c3e50;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ecf0f1;
    text-decoration: none;
}

.navbar-links {
    display: flex;
    list-style: none;
}

.navbar-links li {
    margin: 0 15px;
}

.navbar-links a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 1rem;
    transition: color 0.3s;
}

.navbar-links a:hover {
    color: #3498db;
}

.navbar-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.navbar-toggle .bar {
    height: 3px;
    width: 25px;
    background-color: #ecf0f1;
    margin: 4px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar-links {
        display: none;
        flex-direction: column;
        background-color: #34495e;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
    }

    .navbar-links li {
        margin: 10px 0;
    }

    .navbar-links.active {
        display: flex;
    }

    .navbar-toggle {
        display: flex;
    }
}


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Face Detector</div>
        <ul class="navbar-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#detector">Detector</a></li>
            <li><a href="./livedetect.html">Live Detection</a></li>
        </ul>
        <div class="navbar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <br><br><br><header>
        <h1>Unknown Face Detector</h1>
        <p>Upload an image to detect unknown faces using AI technology.</p>
    </header>
    <main>
        <div class="upload-section">
            <label for="imageInput" class="upload-area">
                <p>Click or Drag to Upload an Image</p>
                <input type="file" id="imageInput" accept="image/*" />
            </label>
            <button id="detectButton" disabled>Detect Faces</button>
        </div>
        <div id="resultSection" class="result-section">
            <h3>Detection Result:</h3>
            <canvas id="canvas"></canvas>
            <p id="noImageMsg">No image uploaded yet.</p>
        </div>
    </main>
    <script >const imageInput = document.getElementById('imageInput');
        const detectButton = document.getElementById('detectButton');
        const resultSection = document.getElementById('resultSection');
        const canvas = document.getElementById('canvas');
        const noImageMsg = document.getElementById('noImageMsg');
        
        const ctx = canvas.getContext('2d');
        
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    noImageMsg.style.display = 'none';
                };
                img.src = URL.createObjectURL(file);
                detectButton.disabled = false;
                resultSection.style.display = 'block';
            }
        });
        
        detectButton.addEventListener('click', () => {
            alert('Detecting faces... (placeholder functionality)');
            // Add face detection logic here
        });
        const navbarToggle = document.querySelector('.navbar-toggle');
const navbarLinks = document.querySelector('.navbar-links');

navbarToggle.addEventListener('click', () => {
    navbarLinks.classList.toggle('active');
});

        </script>
</body>
</html>
